<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습6- 홈페이지 레이아웃(3)</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/01.css">

</head>
<body>

    <!-- header 영역 -->
    <div class="header">
        <div class="wrapper">
            <h1><img src="./images/logo.jpg"></h1>
            <div class="menu"><img src="./images/menu.jpg"></div>
        </div>
    </div>
    <!-- //header 영역 -->
    <!-- main 영역 -->
    <div class="main">
        <div class="wrapper">
            <div class="main_text">
                <p><img src="./images/main_01.jpg"></p>
                <p><img src="./images/main_02.jpg"></p>
                <p class="button"><img src="./images/button.jpg"></p>
            </div>
            <div class="main_img"><img src="./images/main_03.jpg"></div>
        </div>
    </div>
    <!-- //main 영역 -->
    <!-- contents 영역 -->
    <div class="contents">
        <div class="wrapper">
            <p><img src="./images/content_01.jpg"></p>
            <ul>
                <li>
                    <p class="box"><img src="./images/box.jpg"></p>
                    <p><img src="./images/content_02.jpg"></p>
                    <p><img src="./images/content_03.jpg"></p>
                    <p class="button"><img src="./images/button.jpg"></p>
                </li>
                <li>
                    <p class="box"><img src="./images/box.jpg"></p>
                    <p><img src="./images/content_02.jpg"></p>
                    <p><img src="./images/content_03.jpg"></p>
                    <p class="button"><img src="./images/button.jpg"></p>
                </li>
                <li class="last">
                    <p class="box"><img src="./images/box.jpg"></p>
                    <p><img src="./images/content_02.jpg"></p>
                    <p><img src="./images/content_03.jpg"></p>
                    <p class="button"><img src="./images/button.jpg"></p>
                </li>
            </ul>
        </div>
    </div>
    <!-- //contents 영역 -->
    <!-- footer 영역 -->
    <div class="footer">
        <div class="wrapper">
            <div class="post">
                <p><img src="./images/post.jpg"></p>
                <p><img src="./images/footer_01.jpg"></p>
                <p><img src="./images/footer_01.jpg"></p>
                <p><img src="./images/footer_01.jpg"></p>
            </div>
            <div class="about">
                <p><img src="./images/about.jpg"></p>
                <p><img src="./images/footer_02.jpg"></p>
            </div>
            <div class="social">
                <p><img src="./images/social.jpg"></p>
                <p><img src="./images/footer_03.jpg"></p>
                <p><img src="./images/footer_04.jpg"></p>
                <p><img src="./images/footer_05.jpg"></p>
                <p><img src="./images/footer_06.jpg"></p>
            </div>
        </div>
    </div>
    <!-- //footer 영역 -->

</html>
