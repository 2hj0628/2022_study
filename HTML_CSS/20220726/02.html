<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>검색 키워드 지정</title>
    <meta name="keywords" contnet="웹 접근성, 웹 표준, 웹 호환성">
</head>
<body>
    <h1>검색 키워드</h1>
    <p>meta 요소를 이용하면 웹 페이지의 홍보의 수단으로 검색 키워드를 지정할 수 있습니다.
    웹 페이지에 검색 키워드를 지정하면 검색할 때 웹 사이트가 상위에 노출되는 효과를 얻을 수 있습니다.
    meta 요소를 이용하여 검색 키워드를 지정할 때는 검색 키워드를 콤마(,)로 구분하여 선언합니다.
    </p>
</body>
</html>
