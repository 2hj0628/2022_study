<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문자 코드 세트 지정</title>
</head>
<body>
    <h1>한글 문자 코드 세트</h1>
    <p>웹 브라우저에서 웹 페이지를 작성할 때 사용한 문자가 깨지지 않고
    인코딩되도록 하려면 meta 요소를 이용하여 문자 코드 세트를 지정해야 합니다.
    이때 다국어 인코딩의 경우 UTF-8을 지정할 수 있으며, 한글을 EUC-KR을 선언합니다.
    </p>
</body>
</html>
