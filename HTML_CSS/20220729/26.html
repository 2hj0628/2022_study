<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>border 속성을 이용한 테두리 지정</title>
    <style>
        p{border-width: 3px; border-color: blue;}
        .box1{border-style: solid;}
        .box2{border-style: dashed;}
        .box3{border-style: dotted;}
        .box4{width: 100px; height: 100px; border: 10px red solid; }
    </style>


</head>
<body>
    
    <p class="box1">박스의 테두리가 solid로 지정된 경우</p>
    <p class="box2">박스의 테두리가 dotted로 지정된 경우</p>
    <p class="box3">박스의 테두리가 dashed로 지정된 경우</p>
    <div class="box4">border 속성을 이용하기</div>
</body>
</html>
