<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>width 속성과 height 속성</title>
    <style>
        p{background-color: lightpink;}
        /* .box1, .box2, .box3{background-color: lightpink;} */
        .box1{width: 500px;}
        .box2{height: 50px;}
        .box3{width: 300px; height: 100px;}
    </style>
</head>
<body>
    
    <p class="box1">박스의 가로 크기를 500px로 지정한 경우</p>
    <p class="box2">박스의 세로 크기를 50px로 지정한 경우</p>
    <p class="box3">박스의 가로 크기를 300px, 세로 크기를 100px로 지정한 경우</p>

</body>
</html>
