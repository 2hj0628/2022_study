<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 선택자</title>
    <style>
        .orange + li { color : red; }
    </style>
</head>
<body>

    <h1>인접 형제 선택자(Adjacent Sibling Combinator)</h1>
    <div>
        <ul>
            <li>사과</li>
            <li>딸기</li>
            <li class="orange">오렌지</li>
            <li>망고</li>
            <li>수박</li>
        </ul>
    </div>

</body>
</html>
