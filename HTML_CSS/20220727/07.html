<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 삽입하기</title>
</head>
<body>
    <h1>이미지 삽입하기</h1>
    <p>
        <img src="./images/01.jpg" width="200" alt="라이언">

    </p>
    <p>
        <img src="./images/01.jpg" width="100" height="100" alt="라이언">

    </p>
    <p>
        웹 문서에 텍스트가 아닌 이미지 개체를 삽입하고자 할 때는 빈 요소인 img 요소를 이용해야 하며,
        img 요소의 경우 src 속성과 alt 속성은 필수 속성입니다. 
        그러나 이 두가지 속성 외에 이미지 크기 정보를 알려주는 것이 좋습니다. 
        이미지의 크기 정보를 지정하는 경우에는 width와 height 속성을 사용합니다. 
    </p>
</body>
</html>
