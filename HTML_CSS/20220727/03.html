<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>단락 내 줄바꿈</title>
</head>
<body>
    
    <h1> 텍스트 강제 줄바꿈 </h1>
    <p>
        웹 문서에서 <br>
        &lt;br&gt; 태그는 "line break"를 의미합니다.<br>
        &lt;br&gt; 태그를 사용하지 않고 키보드의 Enter만을 사용하면 <br>
        공백(space)이 추가될 뿐 <br> 줄바꿈 효과는 적용되지 않습니다.<br>
        그래서 &lt;br&gt; 태그를 사용해서 <br>
        줄바꿈을 해 주어야 합니다.<br>
        &lt;br&gt; 태그는 빈 요소(empty element)이므로 <br>
        &lt;br&gt; 형식으로 선언해야 합니다.
    </p>



</body>
</html>
