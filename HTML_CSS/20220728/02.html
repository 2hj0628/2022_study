<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폼 관련 요소</title>
</head>
<body>
    <form method="get" action="#">
        <fieldset>
            <legend>폼 요소</legend>
            <input type="text" name="a"> <br>
            <input type="text" name="b" value="Daniel"> <br>
            <input type="text" name="c" placeholder="이름을 입력하세요."> <br>
            <input type="text" name="d" readonly value="바보야"> <br>
            <input type="text" name="e" disabled value="바보야"> <br>
            <input type="submit" value="확인">
            <input type="reset" value="다시작성">
        </fieldset>
    </form>


</body>
</html>
