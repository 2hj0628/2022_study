<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fixed position</title>
    <style>
        *{margin: 0; padding: 0;}
        p{
            background-color: yellow;
            padding: 10px;
        }
        .fix{
            position: fixed;
            right: 0;
            bottom: 0;
            width: 200px;
            height: 100px;
        }
    </style>
</head>
<body>
    
    <h1>Fixed Position</h1>
    <p class="fix">fixed position 박스의 배치 기준은 스크린입니다. </p>
    <p>박스의 위치를 지정할 때 사용할 수 있는 오프셋 속성으로는 
        top, right, bottom, left 등이 있으며, 스크롤바가 나타나더라도 항상
        같은 위치에 배치됩니다. 
    </p>

</body>
</html>
