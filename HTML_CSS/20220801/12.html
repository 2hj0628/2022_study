<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vertical-align 속성</title>
    <style>
        .sup{
            font-size: 0.7em;
            vertical-align: super;
        }
        .sub{
            font-size: 0.7em;
            vertical-align: sub;
        }
        .top{vertical-align: top;}
        .middle{vertical-align: middle;}
        .bottom{vertical-align: bottom;}
    </style>
</head>
<body>
    
    <h1>인라인 요소의 수직 위치 지정</h1>
    <p>X<span class="sup">2</span>와 같이 윗첨자가 적용된 모습</p>
    <p>H<span class="sub">2</span>O와 같이 아랫첨자가 적용된 모습</p>
    <p>
        <img class="top" src="./images/01.jpg" alt="라이언" width="100" height="100">
        이미지 요소에 vertical-align:top;이 적용된 모습
    </p>
    <p>
        <img class="middle" src="./images/01.jpg" alt="라이언" width="100" height="100">
        이미지 요소에 vertical-align:middle;이 적용된 모습
    </p>
    <p>
        <img class="bottom" src="./images/01.jpg" alt="라이언" width="100" height="100">
        이미지 요소에 vertical-align:bottom;이 적용된 모습
    </p>
</body>
</html>
