<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display 속성</title>
    <style>
        /* *{margin:0; padding:0;} */
        .none{display: none;}
        .block{background-color: aqua;}
        .block span{
            background-color: yellow;
            display: block;
        }
        .inline li{
            list-style-type: none;
            /* display: inline-block; */
            display: inline;
            background-color: lightblue;
            width: 100px;
            height: 50px;
            margin:20px 50px;
        }
    </style>
</head>
<body>
    
    <h1>display 속성을 이용한 박스의 표시</h1>
    <p class="none">
        <img src="./images/01.jpg" alt="라이언">
    </p>
    <p class="block"> 
        p 요소는 블록 요소이지만 <span>display</span> 속성에 
        <span>inline</span>을 지정하면 인라인 요소로 표시됩니다.
    </p>
    <ul class="inline">
        <li>로그인</li>
        <li>회원가입</li>
        <li>마이페이지</li>
        <li>사이트맵</li>
    </ul>
</body>
</html>
