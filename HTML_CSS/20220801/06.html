<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>컨테이닝 박스</title>
    <style>
        *{margin: 0;padding: 0;}
        div{
            position: relative;
            background-color: aqua;
            height: 200px;
        }
        p{
            background-color: yellow;
            padding: 10px;
        }
        .abs{
            position: absolute;
            right: 0;
            bottom: 0;
            width: 300px;
            height: 100px;
            background-color: orange;
        }
    </style>
</head>
<body>
    
    <h1>absolute position - 컨테이너</h1>
    <div>
        <p>
            absolute 박스의 기준이 되는 컨테이닝 블록
        </p>
        <p class="abs">
            박스의 위치를 지정할 때 사용할 수 있는 오프셋 속성으로는
            top, right, bottom, left 등이 있으며 자신이 포함된 컨테이닝 박스의 
            위치를 기준으로 배치됩니다. 
        </p>
    </div>
    <p>
        div 요소를 .abs 박스의 컨테이닝 블록으로 지정하고 크기를 .abs 박스
        레이어보다 크게 설정했기 때문에 .abs 박스의 위치는 자신의 컨테이닝
        블록의 div 요소를 기준으로 오른쪽 하단에 배치됩니다. 
    </p>
</body>
</html>
