<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float 속성</title>
    <style>
        *{margin: 0;padding: 0;}
        li{list-style-type: none;}
        ul li{
            float: left;
            margin-right: 20px;
            background-color: aqua;
            padding: 20px 20px;
        }
        div{
            clear: both;
            /* clear: left; */
            width: 500px;
            height: 200px;
            background-color: yellow;
        }
    </style>
</head>
<body>
    
    <ul>
        <li>로그인</li>
        <li>회원가입</li>
        <li>사이트맵</li>
        <li>공지사항</li>
    </ul>
    <div>컨텐츠 영역</div>

</body>
</html>
