<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position 속성</title>
    <style>
        *{margin: 0; padding: 0;}
        p{
            background-color: aqua;
            padding: 10px;
        }
        .rel{
            position: relative;
            left: 100px;
            top: 200px;
            width: 300px;
            height: 100px;
        }
    </style>
</head>
<body>
    
    <h1>Relative Position</h1>
    <p class="rel">박스의 위치를 지정할 때 사용할 수 있는
        오프셋 속성으로는 top, right, bottom, left 등이 있으며 박스의 
        본래 위치를 기준으로 배치됩니다. 
    </p>
    <p>상대 위치(Relative position) 지정방식으로 박스가 배치될 경우
        다른 블록 요소의 배치에 영향을 주지 않고 배치됩니다. 
    </p>

</body>
</html>
